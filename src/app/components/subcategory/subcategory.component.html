<div class="container">
    <h1>Subcategories</h1>
    
    <!-- Subcategory form -->
    <form [formGroup]="subCategoryForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="ddcCode">DDC Code</label>
        <input type="text" id="ddcCode" formControlName="ddcCode" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="isActive">Is Active</label>
        <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input">
      </div>
      <div class="form-group">
        <label for="categoryId">Category</label>
        <select id="categoryId" formControlName="categoryId" class="form-control">
          <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <!-- List of subcategories -->
   <!-- List of subcategories -->
<table class="table">
    <thead>
      <tr>
        <th>Subcategory ID</th>
        <th>DDC Code</th>
        <th>Name</th>
        <th>Is Active</th>
        <th>Category</th>
        <th>Actions</th> <!-- Add a column for actions -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategory of subcategoryToDisplay">
        <td>{{ subcategory.subCategoryId }}</td>
        <td>{{ subcategory.ddcCode }}</td>
        <td>{{ subcategory.name }}</td>
        <td>{{ subcategory.isActive ? 'Yes' : 'No' }}</td>
        <td>{{ getCategoryName(subcategory.categoryId) }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editSubcategory(subcategory)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteSubcategory(subcategory.subCategoryId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  </div>
